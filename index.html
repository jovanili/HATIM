        body {

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 20px auto;

        img {

            height: auto;
            border-radius: 8px;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
