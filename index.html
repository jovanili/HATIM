<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Image Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 20px auto;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>My Simple HTML Page</h1>

    <p>
        306 diesel model 1995 8ch bonne Ã©tat
    </p>

    <div class="gallery">
        <img src="docs/p1.jpg" alt="Image 1">
        <img src="docs/p2.jpg" alt="Image 2">
        <img src="docs/p3.jpg" alt="Image 3">
        <img src="docs/p4.jpg" alt="Image 4">
        <img src="docs/p5.jpg" alt="Image 5">
        <img src="docs/p6.jpg" alt="Image 6">
    </div>

</body>
</html>
